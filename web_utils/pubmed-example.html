<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dictionaries.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title>Hello, Allice!</title>

        <script>
            $(document).ready(function(){
                $.getJSON( "getArticle.php", { pmid:10767914 }, function( article ) {
                    $('#pmid').html(article.pmid);
                    $('#title').html(article.title);
                    $('#author').html(article.author);
                    $('#date').html(article.date);
                    $('#abstract').html(article.abstract);
                });
            });
        </script>
    </head>
    <body>
        <h2>Example of PubMed article display</h2>
        <div>pmid:<span id="pmid"></span></div>
        <div>Title: <span id="title"></span></div>
        <div>Author: <span id="author"></span></div>
        <div>Date: <span id="date"></span></div>
        <div>Abstract: <span id="abstract"></span></div>
    </body>
</html>
